<div class="container" style="margin-top: 5%;">
    <form>
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input [disabled]="true" type="text" class="form-control" id="inputName" value="{{favoritePokemon.name}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAlias" class="col-sm-2 col-form-label">Alias</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputAlias" value="{{favoritePokemon.alias}}" #aliasName>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputCreatedAt" class="col-sm-2 col-form-label">CreatedAt</label>
            <div class="col-sm-10">
                <input [disabled]="true" type="text" class="form-control" id="inputCreatedAt" value="{{favoritePokemon.createdAt | date}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputImage" class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-10">
                <input [disabled]="true" type="text" class="form-control" id="inputImage" value="{{favoritePokemon.imageUrl}}">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <a class="btn btn-danger float-right" style="margin-left:1%;" routerLink="/favoritos">Cancelar</a>
                <button (click)="saveChanges(aliasName.value)" routerLink="/favoritos" type="submit" class="btn btn-primary float-right">Guardar cambios</button>
            </div>
        </div>
    </form>
</div>
